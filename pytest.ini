[pytest]
# Configuración de pytest para el proyecto

# Directorio donde están los tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones de ejecución por defecto
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers personalizados
markers =
    login: Tests relacionados con autenticación
    navigation: Tests de navegación por el sitio
    cart: Tests del carrito de compras